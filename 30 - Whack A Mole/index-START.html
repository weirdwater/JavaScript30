<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button class="start">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let score;
  let currentHole;
  let whackedMole;
  let timeUp = true;

  function whack (e) {
    if (!e.isTrusted) return
    if (whackedMole === this) return
    score++
    scoreBoard.textContent = score
    whackedMole = this
  }

  const randomInt = (limit) => Math.round(Math.random() * limit)

  moles.forEach(mole => mole.addEventListener('click', whack))

  function randomOtherHole () {
    const hole = holes[randomInt(holes.length - 1)]
    if (hole === currentHole) return randomOtherHole()
    return hole
  }

  function changeHoles () {
    if (currentHole) {
      currentHole.classList.remove('up')
      currentHole.addEventListener('transitionend', () => {
        whackedMole = null
      }, {once: true})
    }

    if (!timeUp) {
      const nextHole = randomOtherHole()
      nextHole.classList.add('up')
      currentHole = nextHole
      setTimeout(changeHoles, randomInt(700) + 300)
      chancesLeft--
    }
  }

  function startGame () {
    score = 0
    chancesLeft = 20
    timeUp = false
    setTimeout(() => timeUp = true, 10000)
    changeHoles()
  }

  document.querySelector('.start').addEventListener('click', startGame)

</script>
</body>
</html>
