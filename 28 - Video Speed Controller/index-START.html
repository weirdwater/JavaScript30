<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

const speed = document.querySelector('.speed')
const speedBar = speed.querySelector('.speed-bar')
const video = document.querySelector('video')

function slideSpeed(e) {
	const y = e.pageY - this.offsetTop
	const factor = y / speed.clientHeight

	// Adjust bar height proportionately
	const percentage = factor * 100
	const height = `${Math.round(percentage)}%`
	speedBar.style.height = height

	// Set playbackRate
	const playbackRate = 3.96 * factor + .04
	video.playbackRate = playbackRate

	// Display playbackRate
	const doubleDecimals = Math.round(playbackRate * 100) / 100
	speedBar.innerText = `${doubleDecimals}x`
}

speed.addEventListener('mousemove', slideSpeed)

</script>
</body>
</html>
