<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>

    <div class="item item18">18</div>

    <div class="item item20">20</div>
    <div class="item item21">21</div>

    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>

const itemsContainer = document.querySelector('.items')
const items = document.querySelectorAll('item')
let startX;
let scrollLeft;

function handleDrag (e) {
    e.preventDefault()
    const x = e.pageX - itemsContainer.offsetLeft
    const walk = x - startX
    console.log(itemsContainer.scrollLeft - walk)
    itemsContainer.scrollLeft = scrollLeft - walk
}

function handleMouseDown (e) {
    this.classList.add('active')
    startX = e.pageX - itemsContainer.offsetLeft
    scrollLeft = itemsContainer.scrollLeft
    itemsContainer.addEventListener('mousemove', handleDrag)
}

function handleMouseUp () {
    this.classList.remove('active')
    itemsContainer.removeEventListener('mousemove', handleDrag)
}

itemsContainer.addEventListener('mousedown', handleMouseDown)
itemsContainer.addEventListener('mouseup', handleMouseUp)
itemsContainer.addEventListener('mouseleave', handleMouseUp)



</script>

  </body>
</html>
